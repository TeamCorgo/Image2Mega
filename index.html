<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <title>Sega Genesis Palette Quantization</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #34495e;
      color: #ecf0f1;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    img {
      max-width: 100%;
      display: block;
      margin: 0 auto 1.5rem auto;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-spacing: 0 1rem;
    }

    table td {
      padding: 0.5rem;
    }

    label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
    }

    input[type="file"],
    input[type="number"],
    input[type="color"],
    button {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    fieldset {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    legend {
      font-size: 1.2rem;
      font-weight: 500;
    }

    input[type="radio"] {
      margin-right: 0.5rem;
    }

    #quantized_images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    progress {
      width: 100%;
      height: 1rem;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background-color: #34495e;
      color: #ecf0f1;
    }

    @media (max-width: 600px) {
      fieldset {
        padding: 1rem 0.5rem;
      }
    }
  </style>
</head>

<body id="body">
  <header>
    <h1>Sega Genesis Palette Quantization</h1>
  </header>

  <div class="container">
    <img id="source_img" src="carina-nebula.png" alt="Source Image">
    <table>
      <tr>
        <td><label for="image_selector">Input image:</label></td>
        <td><input type="file" id="image_selector" accept="image/*"></td>
      </tr>
      <tr>
        <td><label for="palette_num">Palettes:</label></td>
        <td><input type="number" id="palette_num" min="1" max="4" value="4"></td>
      </tr>
      <tr>
        <td><label for="colors_per_palette">Colors per palette:</label></td>
        <td><input type="number" id="colors_per_palette" min="2" max="16" value="16"></td>
      </tr>
      <tr>
        <td><label for="fraction_of_pixels">Fraction of pixels:</label></td>
        <td><input type="number" id="fraction_of_pixels" min="0.01" max="10" value="0.1"></td>
      </tr>
    </table>

    <fieldset>
      <legend>Color Index Zero Behavior</legend>
      <label><input type="radio" id="unique" name="color_zero" value="unique" checked> Unique</label>
      <label><input type="radio" id="shared" name="color_zero" value="shared"> Shared Color:
        <input type="color" id="shared_color" value="#000000"></label>
      <label><input type="radio" id="transparent_from_transparent" name="color_zero" value="transparent_from_transparent"> Transparent, From Transparent Pixels</label>
      <label><input type="radio" id="transparent_from_color" name="color_zero" value="transparent_from_color"> Transparent Color:
        <input type="color" id="transparent_color" value="#ff00ff"></label>
    </fieldset>

    <fieldset>
      <legend>Dithering</legend>
      <label><input type="radio" id="dither_off" value="dither_off" checked> Disabled</label>
      <label><input type="radio" id="dither_fast" value="dither_fast"> Fast</label>
      <label><input type="radio" id="dither_slow" value="dither_slow"> Slow</label>
      <label for="dither_weight">Dither Weight:</label>
      <input type="number" id="dither_weight" min="0.01" max="1" value="0.5">
    </fieldset>

    <fieldset>
      <legend>Dither pattern</legend>
      <label><input type="radio" id="dither_diagonal4" value="dither_diagonal4" checked> diagonal4</label>
      <label><input type="radio" id="dither_diagonal2" value="dither_diagonal2" checked> diagonal2</label>

      <label><input type="radio" id="dither_horizontal4" value="dither_horizontal4" checked> horizontal4</label>
      <label><input type="radio" id="dither_horizontal2" value="dither_horizontal2" checked> horizontal2</label>

      <label><input type="radio" id="dither_vertical4" value="dither_vertical4" checked> vertical4</label>
      <label><input type="radio" id="dither_vertical2" value="dither_vertical2" checked> vertical2</label>
    </fieldset>
    
    <button type="button" id="quantizeButton">Quantize</button>
    <progress id="progress" max="100" value="0"></progress>

    <div id="quantized_images"></div>
  </div>
</body>

</html>
