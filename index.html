<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <title>Sega Genesis Palette Quantization</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #2c3e50;
      color: #fff;
      width: 100%;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    img {
      max-width: 100%;
      display: block;
      margin: 0 auto 1rem auto;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }

    table td {
      padding: 0.5rem;
      vertical-align: middle;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    input[type="file"],
    input[type="number"],
    input[type="color"],
    button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    fieldset {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    legend {
      padding: 0 0.5rem;
      font-weight: 500;
      color: #333;
    }

    .dithering-options {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .dithering-options label {
      margin-left: 0.5rem;
    }

    #quantized_images {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    progress {
      width: 100%;
      height: 1rem;
      border-radius: 4px;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      text-align: center;
      background: #2c3e50;
      color: #fff;
      width: 100%;
      font-size: 0.9rem;
    }
  </style>
</head>

<body id="body">
  <header>
    <h1>Sega Genesis Palette Quantization</h1>
  </header>

  <div class="container">
    <img id="source_img" src="carina-nebula.png" alt="Source Image">
    <table>
      <tr>
        <td><label for="image_selector">Input image:</label></td>
        <td><input type="file" id="image_selector" accept="image/*"></td>
      </tr>
      <tr>
        <td><label for="palette_num">Palettes:</label></td>
        <td><input type="number" id="palette_num" min="1" max="4" value="4"></td>
      </tr>
      <tr>
        <td><label for="colors_per_palette">Colors per palette:</label></td>
        <td><input type="number" id="colors_per_palette" min="2" max="16" value="16"></td>
      </tr>
      <tr>
        <td><label for="fraction_of_pixels">Fraction of pixels:</label></td>
        <td><input type="number" id="fraction_of_pixels" min="0.01" max="10" value="0.1"></td>
      </tr>
    </table>

    <fieldset>
      <legend>Color Index Zero Behavior</legend>
      <label><input type="radio" name="color_zero" value="unique" checked> Unique</label><br>
      <label><input type="radio" name="color_zero" value="shared"> Shared Color: <input type="color" id="shared_color" value="#000000"></label><br>
      <label><input type="radio" name="color_zero" value="transparent_from_transparent"> Transparent, From Transparent Pixels</label><br>
      <label><input type="radio" name="color_zero" value="transparent_from_color"> Transparent Color: <input type="color" id="transparent_color" value="#ff00ff"></label>
    </fieldset>

    <fieldset>
      <legend>Dithering</legend>
      <label><input type="radio" name="dither" value="dither_off" checked> Disabled</label><br>
      <label><input type="radio" name="dither" value="dither_fast"> Fast</label><br>
      <label><input type="radio" name="dither" value="dither_slow"> Slow</label><br>
      <label for="dither_weight">Dither Weight:</label>
      <input type="number" id="dither_weight" min="0.01" max="1" value="0.5">
    </fieldset>

    <button type="button" id="quantizeButton">Quantize</button>
    <progress id="progress" max="100" value="0"></progress>

    <div id="quantized_images"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
